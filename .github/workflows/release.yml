name: Release

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: "Override version (e.g. 0.1.0). Leave empty to auto-detect from conventional commits."
        required: false
        type: string
      dry-run:
        description: "Dry run â€” skip tag, release, and Docker publish"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install release-it and plugins
        run: >-
          npm install --no-save
          release-it@19.2.4
          @release-it/conventional-changelog@10.0.5
          @release-it/bumper@7.0.5

      - name: Run release-it
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail

          FLAGS="--ci"
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            FLAGS="$FLAGS --dry-run"
          fi
          if [ -n "${{ inputs.release-version }}" ]; then
            FLAGS="$FLAGS ${{ inputs.release-version }}"
          fi
          npx release-it \
            --config .release-it.json \
            -VV \
            $FLAGS

          VERSION=$(grep -oP '^version = "\K[0-9]+\.[0-9]+\.[0-9]+' Cargo.toml)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Released version: $VERSION"

  docker:
    needs: release
    if: ${{ inputs.dry-run != true && needs.release.outputs.version != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.version }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.version }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
